<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="" href="js/script.js"> -->
    <script src="script.js"></script>
</head>
<body>
    <div id="weather">
        <div id="search">
            <input type="text" placeholder="Enter City name"/>
            <button onclick="weather()"><img src="search.png"/></button>
        </div>
        <div id="main">
            <img src="clear.png" id="icon"/>
            <h1 id="temp">Temperature </h1>
            <h2 id="cityname">CityName</h2>

            <div id="container">
               <div class="row">
                <img src="humidity.png" alt="">
                <div>
                    <p id="humidity">89%</p>
                    <p>Humidity</p>
                </div>
               </div>

               <div class="row">
                <img src="wind.png" alt="">
                <div>
                    <p id="wind">1.03Kmph</p>
                    <p>Wind</p>
                </div>
               </div>
            </div>

        </div>


    </div>
</body>
</html>
